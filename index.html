<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless File & Data Manager</title>
    <!-- Ładowanie Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen">

<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 border-b-2 pb-2">Azure Serverless Manager</h1>

    <!-- ----------------------------------------------------------- -->
    <!-- SEKCJA 1: PRZESYŁANIE PLIKU (Upload) -->
    <!-- ----------------------------------------------------------- -->
    <section id="upload-section" class="bg-white p-6 rounded-xl shadow-lg mb-8">
        <h2 class="text-2xl font-semibold text-indigo-700 mb-4">1. Prześlij Plik do Blob Storage</h2>
        <div class="space-y-4">
            <input type="file" id="fileInput" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            <button onclick="uploadFile()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out shadow-md">
                <span id="uploadButtonText">Wyślij plik</span>
            </button>
        </div>
        <p id="uploadStatus" class="mt-4 text-sm font-medium"></p>
    </section>

    <!-- ----------------------------------------------------------- -->
    <!-- SEKCJA 2: ZARZĄDZANIE DANYMI (Cosmos DB) -->
    <!-- ----------------------------------------------------------- -->
    <section id="data-section" class="bg-white p-6 rounded-xl shadow-lg mb-8">
        <h2 class="text-2xl font-semibold text-green-700 mb-4">2. Zarządzanie Produktami (Cosmos DB)</h2>

        <!-- Formularz dodawania produktu -->
        <div class="mb-6 border p-4 rounded-lg">
            <h3 class="text-xl font-medium mb-3">Dodaj nowy produkt</h3>
            <input type="text" id="productName" placeholder="Nazwa produktu" class="w-full p-2 border border-gray-300 rounded-lg mb-2">
            <input type="text" id="productCategory" placeholder="Kategoria (/category)" class="w-full p-2 border border-gray-300 rounded-lg mb-2">
            <input type="number" id="productPrice" placeholder="Cena (np. 120.50)" class="w-full p-2 border border-gray-300 rounded-lg mb-2">
            <button onclick="addProduct()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 shadow-md">
                Dodaj do Cosmos DB
            </button>
        </div>

        <!-- Lista produktów -->
        <h3 class="text-xl font-medium mb-3">Lista zapisanych produktów</h3>
        <button onclick="fetchProducts()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1 px-3 rounded-lg text-sm mb-3">
            Odśwież listę
        </button>
        <div id="productList" class="space-y-2">
            <p class="text-gray-500">Brak produktów. Kliknij 'Odśwież listę'.</p>
        </div>
        <p id="productStatus" class="mt-4 text-sm font-medium"></p>
    </section>

    <!-- ----------------------------------------------------------- -->
    <!-- SEKCJA 3: LOGI PRZESYŁANIA PLIKÓW (Table Storage) -->
    <!-- ----------------------------------------------------------- -->
    <section id="logs-section" class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold text-blue-700 mb-4">3. Logi Przesyłania (Table Storage)</h2>
        <button onclick="fetchLogs()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out shadow-md mb-4">
            Pobierz logi z Table Storage
        </button>
        <div id="logsList" class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nazwa Pliku</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Czas Wgrania</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL</th>
                </tr>
                </thead>
                <tbody id="logsTableBody" class="bg-white divide-y divide-gray-200">
                <!-- Wiersze dodawane przez JS -->
                </tbody>
            </table>
        </div>
        <p id="logStatus" class="mt-4 text-sm font-medium"></p>
    </section>

</div>

<script>
    // UWAGA: Zmień ten adres na publiczny adres URL Twojej wdrożonej Function App!
    // Przykład: https://fileprocessor-api-2025.azurewebsites.net/api
    const API_BASE_URL = "https://fileprocessor-api-2025-h5cufmfpfwasazf9.polandcentral-01.azurewebsites.net/api";

    // --- POMOCNICZE FUNKCJE INTERFEJSU ---
    function setStatus(elementId, message, isError = false) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.className = `mt-4 text-sm font-medium ${isError ? 'text-red-600' : 'text-green-600'}`;
    }

    // --- 1. PRZESYŁANIE PLIKU (POST /api/upload) ---
    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
            setStatus('uploadStatus', 'Wybierz plik przed wysłaniem.', true);
            return;
        }

        const button = document.getElementById('uploadButtonText');
        button.textContent = 'Wysyłanie...';
        button.parentElement.disabled = true;

        try {
            // Używamy nazwy pliku jako nagłówka, tak jak w funkcji C#
            const response = await fetch(`${API_BASE_URL}/upload`, {
                method: 'POST',
                headers: {
                    'X-File-Name': file.name,
                    // Content-Type NIE jest ustawiany na multipart/form-data, 
                    // ponieważ przesyłamy plik jako strumień binarny!
                },
                body: file
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Błąd API (${response.status}): ${errorText.substring(0, 100)}...`);
            }

            const result = await response.json();
            setStatus('uploadStatus', `Sukces! Plik przesłany do: ${result.blobUrl}`, false);
            // Po wgraniu, automatycznie odświeżamy listę logów
            fetchLogs();

        } catch (error) {
            console.error("Błąd podczas uploadu:", error);
            setStatus('uploadStatus', `Błąd: ${error.message}`, true);
        } finally {
            button.textContent = 'Wyślij plik';
            button.parentElement.disabled = false;
        }
    }

    // --- 2. ZARZĄDZANIE PRODUKTAMI (POST /api/products) ---
    async function addProduct() {
        const name = document.getElementById('productName').value;
        const category = document.getElementById('productCategory').value;
        const price = parseFloat(document.getElementById('productPrice').value);

        if (!name || !category || isNaN(price)) {
            setStatus('productStatus', 'Wypełnij poprawnie wszystkie pola: Nazwa, Kategoria i Cena.', true);
            return;
        }

        setStatus('productStatus', 'Dodawanie produktu...', false);

        const productData = {
            name: name,
            category: category,
            price: price
        };

        try {
            const response = await fetch(`${API_BASE_URL}/products`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Błąd API (${response.status}): ${errorText.substring(0, 100)}...`);
            }

            const result = await response.json();
            setStatus('productStatus', `Produkt dodany pomyślnie! ID: ${result.id}`, false);

            // Wyczyść formularz
            document.getElementById('productName').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productPrice').value = '';

            // Odśwież listę produktów
            fetchProducts();

        } catch (error) {
            console.error("Błąd podczas dodawania produktu:", error);
            setStatus('productStatus', `Błąd: ${error.message}`, true);
        }
    }

    // --- 2. ZARZĄDZANIE PRODUKTAMI (GET /api/products) ---
    async function fetchProducts() {
        const listElement = document.getElementById('productList');
        listElement.innerHTML = '<p class="text-gray-500">Ładowanie produktów...</p>';

        try {
            const response = await fetch(`${API_BASE_URL}/products`);

            if (!response.ok) {
                throw new Error(`Błąd API (${response.status})`);
            }

            const products = await response.json();
            listElement.innerHTML = '';

            if (products.length === 0) {
                listElement.innerHTML = '<p class="text-gray-500">Brak produktów w bazie Cosmos DB.</p>';
            } else {
                products.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg border';
                    div.innerHTML = `
                            <div>
                                <p class="font-semibold">${p.name}</p>
                                <p class="text-xs text-gray-500">Kategoria: ${p.category}</p>
                            </div>
                            <span class="font-bold text-green-700">${p.price.toFixed(2)} PLN</span>
                        `;
                    listElement.appendChild(div);
                });
            }
        } catch (error) {
            console.error("Błąd podczas pobierania produktów:", error);
            listElement.innerHTML = `<p class="text-red-600">Błąd ładowania danych: ${error.message}</p>`;
        }
    }


    // --- 3. LOGI PRZESYŁANIA (GET /api/logs) ---
    async function fetchLogs() {
        const tableBody = document.getElementById('logsTableBody');
        tableBody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-gray-500">Ładowanie logów...</td></tr>';
        setStatus('logStatus', 'Pobieranie logów...', false);

        try {
            const response = await fetch(`${API_BASE_URL}/logs`);

            if (!response.ok) {
                throw new Error(`Błąd API (${response.status})`);
            }

            const logs = await response.json();
            tableBody.innerHTML = '';

            if (logs.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-gray-500">Brak zapisanych logów.</td></tr>';
            } else {
                logs.forEach(log => {
                    const row = tableBody.insertRow();
                    row.className = 'hover:bg-gray-100 transition duration-150';

                    // Nazwa Pliku
                    let cell = row.insertCell();
                    cell.className = 'px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900';
                    cell.textContent = log.fileName;

                    // Czas Wgrania
                    cell = row.insertCell();
                    cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                    cell.textContent = log.uploadedAt;

                    // URL (Link do pliku)
                    cell = row.insertCell();
                    cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-blue-600';
                    cell.innerHTML = `<a href="${log.url}" target="_blank" class="hover:underline truncate max-w-xs block">Link do Blob</a>`;
                });
            }
            setStatus('logStatus', `Pomyślnie załadowano ${logs.length} logów.`, false);
        } catch (error) {
            console.error("Błąd podczas pobierania logów:", error);
            setStatus('logStatus', `Błąd ładowania logów: ${error.message}`, true);
        }
    }

    // --- Automatyczne uruchomienie przy ładowaniu ---
    window.onload = function() {
        fetchLogs();
        fetchProducts();
    };

</script>
</body>
</html>
